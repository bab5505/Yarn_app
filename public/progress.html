<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress HTML Page</title>
</head>
<body>
    <h1>Progress HTML Page</h1>

    <div id="progress">
        <!-- The content will be dynamically populated using JavaScript -->
    </div>

    <script>
        // Fetch progress data and update the DOM
        fetch('/progress')
            .then(response => response.json())
            .then(data => {
                const progressContainer = document.getElementById('progress');
                data.forEach(progress => {
                    const progressElement = document.createElement('div');
                    progressElement.innerHTML = `<strong>Name:</strong> ${progress.name} <br /> <strong>Description:</strong> ${progress.description || 'N/A'} <br /> <strong>Status:</strong> ${progress.status || 'N/A'}`;
                    progressContainer.appendChild(progressElement);
                });
            })
            .catch(error => console.error('Error fetching progress:', error));
    </script>
</body>
</html>
