<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects HTML Page</title>
</head>
<body>
    <h1>Projects HTML Page</h1>

    <div id="projects">
        <!-- The content will be dynamically populated using JavaScript -->
    </div>

    <script>
        // Fetch projects data and update the DOM
        fetch('/projects')
            .then(response => response.json())
            .then(data => {
                const projectsContainer = document.getElementById('projects');
                data.forEach(project => {
                    const projectElement = document.createElement('div');
                    projectElement.innerHTML = `<strong>Name:</strong> ${project.name} <br /> <strong>Description:</strong> ${project.description || 'N/A'}`;
                    projectsContainer.appendChild(projectElement);
                });
            })
            .catch(error => console.error('Error fetching projects:', error));
    </script>
</body>
</html>
